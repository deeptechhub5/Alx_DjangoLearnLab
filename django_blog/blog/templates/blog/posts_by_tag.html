{% extends "blog/base.html" %}
{% block title %}Posts tagged "{{ tag_name }}"{% endblock %}
{% block content %}
<h1>Posts tagged "{{ tag_name }}"</h1>
{% for post in posts %}
  <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.content|truncatechars:150 }}</p>
{% empty %}
  <p>No posts for this tag.</p>
{% endfor %}
{% endblock %}
