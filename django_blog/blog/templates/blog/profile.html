{% extends "blog/base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>Your Profile</h2>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h3>Account</h3>
  {{ u_form.as_p }}
  <h3>Profile</h3>
  {{ p_form.as_p }}
  <button type="submit">Update</button>
</form>
{% endblock %}
